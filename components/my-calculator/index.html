<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <main class="calculator">
    <div class="display">0</div>
    <div class="keys">
      <button class="operator plus" data-op="+">&plus;</button>
      <button class="operator minus" data-op="-">&minus;</button>
      <button class="operator times" data-op="*">&times;</button>
      <button class="operator divide" data-op="/">&divide;</button>
      <button class="digit one">1</button>
      <button class="digit two">2</button>
      <button class="digit three">3</button>
      <button class="digit four">4</button>
      <button class="digit five">5</button>
      <button class="digit six">6</button>
      <button class="digit seven">7</button>
      <button class="digit eight">8</button>
      <button class="digit nine">9</button>
      <button class="digit zero">0</button>
      <button class="period">.</button>
      <button class="equals">&equals;</button>
      <button class="clear">AC</button>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
